<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.json">
  <title>Hydrant Finder</title>
  <script src="hydrant.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-4">Hydrant Finder</h1>
  <p id="status" class="text-sm mb-2">Locating...</p>
  <p id="info" class="text-base mb-4"></p>
  <div class="relative w-64 h-64">
    <div class="absolute inset-0 rounded-full border-4 border-gray-600"></div>
    <div id="arrow" class="absolute top-1/2 left-1/2 text-6xl transform -translate-x-1/2 -translate-y-full origin-bottom">⬆️</div>
  </div>
  <button onclick="requestOrientationAccess()" class="mt-6 px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700">Enable Compass</button>
</body>
</html>
